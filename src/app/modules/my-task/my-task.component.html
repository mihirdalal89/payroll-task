<div class="my-task">
    <div class="container pt-5">
        <div class="task-title">
            <h2>My Task</h2>
        </div>
        <div class="task-nav d-flex justify-content-between align-items-center">
            <div class="">
                <h2>Added Tasks</h2>
            </div>
            <div class="">
                <button mat-raised-button color="primary" (click)="openDialog()">Add Task</button>
                <button mat-icon-button color="primary" (click)="logout()">
                    <mat-icon>
                        logout
                    </mat-icon>
                </button>
            </div>
        </div>

        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        

        <div class="show-added-task mt-5">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
        
                    <!-- ID Column -->
                    <ng-container matColumnDef="Title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
                    </ng-container>
        
                    <!-- Progress Column -->
                    <ng-container matColumnDef="Customer Name">
                        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.LeadName}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="Assigned By">
                        <th mat-header-cell *matHeaderCellDef> Assigned By </th>
                        <td mat-cell *matCellDef="let row"> {{row.AssignedByUserName}} </td>
                    </ng-container>
        
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="Assigned Date">
                        <th mat-header-cell *matHeaderCellDef> Assigned Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.CreateDate|date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Due Date">
                        <th mat-header-cell *matHeaderCellDef> Due Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.TaskEndDate|date}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Priority">
                        <th mat-header-cell *matHeaderCellDef> Priority </th>
                        <td mat-cell *matCellDef="let row"> {{row.Priority}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let row" [class]="row.TaskStatus=='Pending'?'text-warning':'text-success'"> {{row.TaskStatus}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button type="button" (click)="deleteTask(row)">
                                <mat-icon color="warn">delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                    <!-- Row shown when there is no matching data. -->
                    <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> -->
                </table>
        
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator>
                </mat-paginator>
            </div>
        </div>

    </div>
</div>
